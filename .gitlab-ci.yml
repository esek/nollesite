# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

.remote_docker:
  variables:
    DOCKER_HOST: ssh://root@$DESTINATION_HOST
  before_script:
    - 'which ssh-agent || (apk add openssh)'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -t rsa $DESTINATION_HOST >> ~/.ssh/known_hosts

docker-build:
  # Use the official docker image.
  image: docker/compose:latest
  stage: build
  #services:
  #  - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    
    - cd strapi
    - docker build --pull -t "$CI_REGISTRY_IMAGE/strapi${tag}" .
    - docker push "$CI_REGISTRY_IMAGE/strapi${tag}"
    - docker image prune -af --filter "until=48h"

    - cd ../web
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
    - docker image prune -af --filter "until=48h"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH

deploy image:
  image: docker/compose:latest
  stage: deploy
  extends: .remote_docker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/strapi:latest
    - docker pull $CI_REGISTRY_IMAGE:latest

    # Strip port open
    - sed -i '17,18d' docker-compose.yml

    # Remove old container
    - docker-compose up -f docker-compose.yml -f docker-compose.production.yml -d
  environment:
    name: production
    url: https://nollning.esek.se
  only:
    - main